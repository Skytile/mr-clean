apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    compileOnly project(':mr-clean-annotations')
    compileOnly deps.autoService
    kapt deps.autoService

    compile deps.kotlin.annotationProcessing
    compile deps.kotlin.compiler
    compile deps.kotlin.stdlib

    compile deps.kotlinx.metadataJvm

    compile deps.kotlinpoet

    compile deps.packageIdentifierAnnotations
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
